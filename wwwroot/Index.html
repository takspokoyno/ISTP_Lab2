<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ІСТП-2022-Lab2 Social Media</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>ІСТП-2022-Lab2 Social Media</h1>
    <h3>Додати Паблік</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addPublic()">
        <input type="text" id="add-name" placeholder="Новий паблік">
        <input type="text" id="add-info" placeholder="Новий опис">
        <input type="submit" value="Додати">
    </form>

    <div id="editCategory">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updatePublic()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Назва</th>
            <th>Опис</th>
        </tr>
        <tbody id="publics"></tbody>
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getPublics();
    </script>
</body>
</html>
